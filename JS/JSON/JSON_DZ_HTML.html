<html lang="en">

    <style>

        #container {
            width: 900px;

        .btn-primary {

        }

            display: none;
        }
        .cardio{

    <div id="container">

            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
        </div>

                </tr>

                    <th scope="row">Username: </th>

                </tr>

            <div class="card-header"></div>

                <p class="card-text"></p>
            </div>
        </div> 
        </div>
